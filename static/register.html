<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>注册</title>
</head>
<body>
  <h1>注册</h1>
  <form id="regForm">
    <label>用户名: <input name="username" required minlength="3"/></label><br />
    <label>密码: <input id="password" type="password" name="password" required minlength="6" /></label><br />
    <label>邮箱: <input name="email" type="email" required /></label><br />
    <button type="submit">注册</button>
  </form>
  <pre id="result"></pre>
<script>
const form = document.getElementById('regForm');
form.addEventListener('submit', async (e) => {
  e.preventDefault();
  const pwd = document.getElementById('password').value || '';
  if (pwd.length < 6) {
    document.getElementById('result').textContent = '密码长度至少 6 位';
    return;
  }
  const data = Object.fromEntries(new FormData(form).entries());
  try {
    const res = await fetch('/user/register', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(data)
    });
    const ctype = res.headers.get('content-type') || '';
    if (ctype.includes('application/json')) {
      const j = await res.json();
      // 后端统一返回结构 {code, msg, data, time}
      if (j.code === 200) {
        document.getElementById('result').textContent = '注册成功，正在跳转到登录页面...';
        // 延迟 800ms 后跳转到登录页面
        setTimeout(() => { window.location.href = '/static/login.html'; }, 800);
        return;
      }
      document.getElementById('result').textContent = j.msg || JSON.stringify(j, null, 2);
    } else {
      const txt = await res.text();
      document.getElementById('result').textContent = txt;
    }
  } catch (err) {
    document.getElementById('result').textContent = '请求失败: ' + err.message;
  }
});
</script>
</body>
</html>
